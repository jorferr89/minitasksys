{% extends "base/base.html" %}

{% block content-title %}
    Ingreso al Sistema
{% endblock %}

{% block content %}
  <form method="post">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">

      {% if form.errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            ERROR: Las credenciales no coinciden con nuestros registros.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div> 
      {% endif %}

      <div class="row-sm">

          <div class="form-group">
              <label for="id_{{ form.username.name }}">Usuario</label>
              <input type="text" class="form-control" id="id_{{ form.username.name }}"
                      name="{{ form.username.name }}">
          </div>

          <div class="form-group">
              <label for="id_{{ form.password.name }}">Contrase√±a</label>
              <input type="password" class="form-control" id="id_{{ form.password.name }}"
                      name="{{ form.password.name }}">
          </div>

      </div>

      <div class="row-sm text-center">
          <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>

  </form>
{% endblock %}
